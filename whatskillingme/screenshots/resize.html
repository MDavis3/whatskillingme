<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resized Screenshots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .image-item img {
            width: 300px; /* Approximately half the size of the original screenshots */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .image-item p {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        .download-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>WhatsKillingMe App Screenshots (Resized)</h1>
    
    <div class="image-container">
        <div class="image-item">
            <img src="dashboard.png" alt="Dashboard">
            <p>Dashboard</p>
        </div>
        <div class="image-item">
            <img src="how_it_works.png" alt="How It Works">
            <p>How It Works</p>
        </div>
        <div class="image-item">
            <img src="milestones.png" alt="Milestones">
            <p>Milestones</p>
        </div>
        <div class="image-item">
            <img src="history.png" alt="History">
            <p>History</p>
        </div>
        <div class="image-item">
            <img src="health_conditions.png" alt="Health Conditions">
            <p>Health Conditions</p>
        </div>
        <div class="image-item">
            <img src="about yourself.png" alt="About Yourself">
            <p>About Yourself</p>
        </div>
        <div class="image-item">
            <img src="lifespan challenge.png" alt="Lifespan Challenge">
            <p>Lifespan Challenge</p>
        </div>
    </div>

    <script>
        // You can add JavaScript here if needed
    </script>
</body>
</html>
